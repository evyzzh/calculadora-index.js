        <h2>Calculadora</h2>

        <input checked id="box2" name="sing-area" type="radio" value="subtract"><b>-</b>
        <input checked id="box3" name="sing-area" type="radio" value="multiply"><b>*</b>
        <input checked id="box4" name="sing-area" type="radio" value="divide"><b>/</b>
        <input checked id="box5" name="sing-area" type="radio" value="potencia"><b>/</b>
        <input checked id="box6" name="sing-area" type="radio" value="sqrt"><b>/</b><br>
        <br>
        <button onclick="outcome()" type="button">calcular</button>

     </div>
